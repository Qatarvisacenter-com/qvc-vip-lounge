<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Qatar Visa Center â€“ SMS OTP Service</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);margin:0;padding:0;min-height:100vh;display:flex;justify-content:center;align-items:center;color:#333;}
.card{background:#fff;width:95%;max-width:500px;padding:30px;border-radius:20px;box-shadow:0 25px 50px rgba(0,0,0,.3);transform:perspective(1000px) rotateX(2deg);}
.logo{text-align:center;margin-bottom:10px;}
.logo img{width:120px;}
h1{font-size:26px;text-align:center;color:maroon;font-weight:700;margin-bottom:5px;}
.sub{text-align:center;font-size:14px;color:#666;margin-bottom:25px;}
.input-box{background:linear-gradient(145deg,#f9f1e7,#e7f1f9);border-radius:15px;padding:14px;margin-bottom:15px;box-shadow:5px 5px 15px rgba(0,0,0,.2),-5px -5px 15px rgba(255,255,255,.5);}
.input-box input,.input-box select{width:100%;border:none;outline:none;background:transparent;font-size:14px;font-weight:600;}
label{font-size:13px;font-weight:600;color:#555;margin-bottom:5px;display:block;}
.services{display:flex;gap:10px;margin-bottom:12px;}
.services button{flex:1;border:none;border-radius:12px;padding:10px;cursor:pointer;font-weight:600;background:#e9ecef;transition:all 0.3s;}
.services button.active{background:#0d6efd;color:#fff;}
.calendar{display:grid;grid-template-columns:repeat(5,1fr);gap:8px;margin-bottom:15px;}
.date{background:maroon;color:#fff;padding:10px;border-radius:12px;text-align:center;font-size:13px;font-weight:600;cursor:pointer;box-shadow:2px 2px 8px rgba(0,0,0,.3);transition:all 0.2s;}
.date.selected{background:#a00000;transform:scale(1.1);}
.timeslot{display:flex;flex-wrap:wrap;gap:8px;margin-bottom:15px;}
.timeslot button{flex:1 1 30%;padding:8px;border-radius:10px;border:none;background:#e3f2fd;cursor:pointer;font-weight:600;transition:all 0.2s;}
.timeslot button.selected{background:#0d6efd;color:#fff;transform:scale(1.05);}
.submit{width:100%;padding:14px;border:none;border-radius:14px;background:#198754;color:#fff;font-size:15px;font-weight:600;cursor:pointer;transition:all 0.3s;}
.submit:hover{background:#145c32;}
.otp-screen{display:none;text-align:center;padding:20px;background:#f7f7f7;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.2);}
.otp-screen h2{color:#0d6efd;margin-bottom:10px;font-size:22px;}
.otp-screen p{font-size:15px;margin-bottom:20px;}
.whatsapp-icon{display:flex;margin:0 auto;justify-content:center;align-items:center;cursor:pointer;width:70px;height:70px;border-radius:50%;background:#25D366;box-shadow:0 5px 15px rgba(0,0,0,.3);transition:all 0.3s;position:relative;}
.whatsapp-icon::before{content:'ðŸ“©';font-size:28px;}
.whatsapp-icon:hover{transform:scale(1.1);box-shadow:0 8px 20px rgba(0,0,0,.4);}
</style>
</head>
<body>
<div class="card">
  <div class="logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Qatar_Logo.svg/512px-Qatar_Logo.svg.png">
  </div>
  <h1>Welcome to Qatar Visa Center</h1>
  <div class="sub">Message Service Through QVCPAK</div>

  <div id="form">
    <label>Passport Number</label>
    <div class="input-box"><input type="text" placeholder="HW6843113" id="passport"></div>

    <label>Visa Number (12 digits)</label>
    <div class="input-box"><input type="text" placeholder="Enter Visa Number" id="visa"></div>

    <label>Select Center</label>
    <div class="input-box">
      <select id="center">
        <option>Islamabad</option>
        <option>Karachi</option>
      </select>
    </div>

    <label>Select Service</label>
    <div class="services">
      <button onclick="service('normal')" id="normal">Normal</button>
      <button onclick="service('urgent')" id="urgent">Urgent</button>
      <button onclick="service('sms')" id="sms">SMS OTP Service</button>
    </div>

    <label>Select Date</label>
    <div class="calendar" id="calendar"></div>

    <label>Select Time</label>
    <div class="timeslot" id="timeslot"></div>

    <button class="submit" onclick="submitForm()">Find Your OTP</button>
  </div>

  <div class="otp-screen" id="otpScreen">
    <h2>ðŸŽ¯ Get Your Urgent OTP</h2>
    <p>Click on the WhatsApp icon below to request your OTP instantly. Your case will be processed professionally.</p>
    <div class="whatsapp-icon" onclick="openWhatsApp()"></div>
  </div>
</div>

<script>
let selectedService="normal";
let selectedDate="";
let selectedTime="";
let calendar=document.getElementById("calendar");
let timeslotContainer=document.getElementById("timeslot");
const timeSlots=["8:15","8:30","9:15","9:30","10:30","11:45","12:45","2:30"];

function service(type){
  selectedService=type;
  document.querySelectorAll('.services button').forEach(b=>b.classList.remove('active'));
  document.getElementById(type).classList.add('active');
  loadDates();
  timeslotContainer.innerHTML="";
}

function loadDates(){
  calendar.innerHTML="";
  let dates=[];
  if(selectedService==="normal"){dates=["Mar 5"];}
  if(selectedService==="urgent"){dates=["Feb 16","Feb 18","Feb 22","Feb 25"];}
  if(selectedService==="sms"){dates=["Mar 16","Mar 21","Mar 25","Mar 28"];}
  dates.forEach(d=>{
    let div=document.createElement("div");
    div.className="date";
    div.innerText=d;
    div.onclick=()=>selectDate(div,d);
    calendar.appendChild(div);
  });
}

function selectDate(el,date){
  document.querySelectorAll('.date').forEach(d=>d.classList.remove('selected'));
  el.classList.add('selected');
  selectedDate=date;
  showTimeSlots();
}

function showTimeSlots(){
  timeslotContainer.innerHTML="";
  timeSlots.forEach(t=>{
    let btn=document.createElement("button");
    btn.innerText=t;
    btn.onclick=()=>{
      document.querySelectorAll('.timeslot button').forEach(b=>b.classList.remove('selected'));
      btn.classList.add('selected');
      selectedTime=t;
    };
    timeslotContainer.appendChild(btn);
  });
}

function submitForm(){
  const passport=document.getElementById("passport").value.trim();
  const visa=document.getElementById("visa").value.trim();
  if(!passport){alert("Please enter Passport Number");return;}
  if(!visa||!/^\d{12}$/.test(visa)){alert("Visa Number must be 12 digits");return;}
  if(!selectedDate||!selectedTime){alert("Please select date and time slot");return;}
  document.getElementById("form").style.display="none";
  document.getElementById("otpScreen").style.display="block";
}

function openWhatsApp(){
  let msg="Thank you for booking your QVC appointment. We will send you the details and contact you shortly.";
  window.open(`https://wa.me/923122631695?text=${encodeURIComponent(msg)}`,"_blank");
}

loadDates();
</script>
</body>
</html>
